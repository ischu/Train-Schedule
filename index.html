<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Staatliches" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>


</head>

<body>
    <main class="container">
        <div class="jumbotron bg-dark text-light">
            <h3 class="mb-3">I WANNA RIDE ON A CHOO-CHOO TRAIN</h3>
            <h5 class="mt-3 text-secondary">I wanna ride all across the USA</h5>
        </div>
        <div class="card" id="scheduleCard">
            <div class="card-header bg-secondary">
                <h5>Train Schedule</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- train data goes here -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card" id="formCard">
            <div class="card-header bg-secondary">
                <h5>Add Train</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="nameInput">Train Name</label>
                        <input type="text" class="form-control" id="nameInput">
                    </div>
                    <div class="form-group">
                        <label for="destInput">Destination</label>
                        <input type="text" class="form-control" id="destInput">
                    </div>
                    <div class="form-group">
                        <label for="arrivalInput">First Train Time (military time)</label>
                        <input type="number" class="form-control" id="arrivalInput" placeholder="HH:mm">
                    </div>
                    <div class="form-group">
                        <label for="freqInput">Frequency (min)</label>
                        <input type="number" class="form-control" id="freqInput">
                    </div>
                    <button type="submit" class="btn btn-secondary">Submit</button>
                </form>
            </div>
        </div>
    </main>
</body>
<script src="assets/javascript/main.js"></script>

</html>
